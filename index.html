<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/form.css">
</head>

<body>
	<script src="http://ctr-localhost.ru/vlad/jq.js"></script>

	<form action="#" method="post" class="form">
		<img src="./img/prod.jpg" alt="#" class="form__prod">
		<div class="form__inner">
			<label class="form__label">
				<select class="form__select" id="country_code_selector" name="country_code">
					<option value="PH"> Pilipinas </option>
				</select>
			</label>
			<label class="form__label">
				<input type="text" name="name" class="form__input" placeholder="pangalan">
			</label>
			<label class="form__label">
				<input type="tel" name="phone" class="form__input only_number" placeholder="numero ng telepono">
			</label>
			<p class="form__price">
				<span class="form__price-new">{{ currency }}{{ price }}</span>
				<del class="form__price-old">{{ currency }}{{ old_price }}</del>
			</p>
			<button type="submit" class="form__button js_submit button__text">Отправить</button>
		</div>
	</form>

</body>

</html>
